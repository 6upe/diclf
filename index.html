<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICL Foundation</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS for additional styling if needed -->
    <style>
        /* Add any custom styles here */
        .container{
            display: flex;
            align-items: center;
            justify-self: center;
            height: 100vh;
        }
        .custom-card {
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .custom-logo {
            /* Add logo styling here */
            max-width: 100%;
            margin: 100px 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-card">
                    <!-- Place your logo here -->
                    <img src="./assets/DICLF Logo.png" alt="DICL Foundation Logo" class="custom-logo">
                    <h4 class="text-secondary">Hi there!, Welcome to DICL Foundation</h4>
                    <p class="text-warning">Website Under Maintainance..</p>
                    <a href="https://www.diclf.org/" class="btn btn-primary">Vist Old Site</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS and jQuery scripts here if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
